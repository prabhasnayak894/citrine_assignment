<div class="breadCrumbs">
	<a href="#">timesheet</a> >
	<a href="#/view_timesheets">view timesheets</a>
</div>
<table width="100%" cellpadding="0" cellspacing="0" class="view-timesheets-table">
    <thead>
    	<tr>
	        <th>DATE</th>
	        <th>PERSON</th>
	        <th>CLIENT</th>
	        <th>PROJECT</th> 
	        <th>TASK</th> 
	        <th>DURATION</th> 
	        <th>NOTES</th>
	    </tr>
    </thead>
    <tbody>
    	<tr ng-repeat="detail in entries" ng-class="{even: $even, odd: $odd}">
	        <td>{{detail.date}}</td>
	        <td>{{detail.person}}</td>
	        <td>{{detail.client}}</td>
	        <td>{{detail.project}}</td>
	        <td>{{detail.task}}</td>
	        <td>{{detail.duration}}</td>
	        <td>{{detail.notes}}</td>
	    </tr>
    </tbody>
</table>
